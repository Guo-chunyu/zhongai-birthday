    <style>

        /* å¹èœ¡çƒ›æç¤º */

<body>
    <!-- åŠ è½½ç•Œé¢ -->

    <!-- å¼€åœºéƒ¨åˆ† -->

    </section>
    
    <!-- ç¥ç¦è¯­éƒ¨åˆ† -->
    <section class="page-section blessings-section" id="blessingsSection">
        <div class="blessing-text" id="blessing1">ç¥é’Ÿçˆ±åœ¨æ–°çš„ä¸€å²</div>
        <div class="blessing-text" id="blessing2">å¤©å¤©å¼€å¿ƒï¼Œä¸‡äº‹é¡ºæ„</div>
        <div class="blessing-text" id="blessing3">å’Œå°å…³åœ¨æ–°çš„ä¸€å²ç”œç”œèœœèœœ</div>
        <div class="blessing-text" id="blessing4">æ’çƒè¶Šæ‰“è¶Šå¥½</div>

    </section>
    
    <!-- è›‹ç³•éƒ¨åˆ† -->

        <div class="touch-area" id="touchArea"></div>
        <div class="cake-container">
            <div class="cake-body"></div>
            <div class="cake-top"></div>
            <div class="candle" id="candle"></div>
            <div class="flame" id="flame"></div>
        </div>
        <div class="blow-instruction" id="blowInstruction">è¯·å°Šè´µçš„é’Ÿçˆ±å°å§å¹ç­èœ¡çƒ›</div>
    </section>
    
    <!-- é²œèŠ±é›¨ -->

    <script>
        // ç­‰å¾…é¡µé¢å®Œå…¨åŠ è½½
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            
            // éšè—åŠ è½½ç•Œé¢
            setTimeout(function() {
                loading.style.opacity = '0';
                setTimeout(function() {
                    loading.style.display = 'none';
                    initApp();
                }, 500);
            }, 1500);
        });
        
        function initApp() {
            // è·å–DOMå…ƒç´ 
            const openingSection = document.getElementById('openingSection');
            const blessingsSection = document.getElementById('blessingsSection');
            const cakeSection = document.getElementById('cakeSection');
            const surroundings = document.getElementById('surroundings');
            const candle = document.getElementById('candle');
            const flame = document.getElementById('flame');
            const blowInstruction = document.getElementById('blowInstruction');
            const flowerRain = document.getElementById('flowerRain');
            const touchArea = document.getElementById('touchArea');
            
            const blessings = [
                document.getElementById('blessing1'),
                document.getElementById('blessing2'),
                document.getElementById('blessing3'),
                document.getElementById('blessing4'),
                document.getElementById('blessing5')
            ];
            
            let currentBlessingIndex = 0;
            let blessingsCompleted = false;
            let candlesLit = false;
            let candlesBlown = false;
            let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // åˆ›å»ºè›‹ç³•å’Œé²œèŠ±ç°‡æ‹¥æ•ˆæœ - æ‰‹æœºä¼˜åŒ–ç‰ˆ
            function createSurroundings() {
                const cakeEmojis = ['ğŸ‚', 'ğŸ°', 'ğŸ§', 'ğŸ', 'ğŸ€'];
                const flowerEmojis = ['ğŸŒ¹', 'ğŸ’', 'ğŸŒ¸', 'ğŸŒº', 'ğŸŒ·', 'ğŸŒ¼', 'ğŸ’®'];
                
                // æ ¹æ®è®¾å¤‡æ€§èƒ½è°ƒæ•´æ•°é‡
                const numCakes = isMobile ? 6 : 10;
                const numFlowers = isMobile ? 8 : 15;
                
                // åˆ›å»ºè›‹ç³•
                for (let i = 0; i < numCakes; i++) {
                    setTimeout(() => {
                        const cake = document.createElement('div');
                        cake.classList.add('cake');
                        cake.textContent = cakeEmojis[Math.floor(Math.random() * cakeEmojis.length)];
                        
                        const angle = (i / numCakes) * Math.PI * 2;
                        const radius = Math.min(window.innerWidth, window.innerHeight) * 0.3;
                        const centerX = window.innerWidth / 2;
                        const centerY = window.innerHeight / 2;
                        
                        cake.style.left = `${centerX + Math.cos(angle) * radius}px`;
                        cake.style.top = `${centerY + Math.sin(angle) * radius}px`;
                        cake.style.fontSize = `${(Math.random() * 1 + 1.5)}rem`;
                        cake.style.transform = `rotate(${Math.random() * 360}deg) translateZ(0)`;
                        cake.style.animation = `pulse ${Math.random() * 2 + 1}s infinite alternate`;
                        
                        surroundings.appendChild(cake);
                    }, i * 100); // é”™å¼€åˆ›å»ºæ—¶é—´ï¼Œå‡å°‘æ€§èƒ½å‹åŠ›
                }
                
                // åˆ›å»ºé²œèŠ±
                for (let i = 0; i < numFlowers; i++) {
                    setTimeout(() => {
                        const flower = document.createElement('div');
                        flower.classList.add('flower');
                        flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                        
                        const angle = (i / numFlowers) * Math.PI * 2;
                        const radius = Math.min(window.innerWidth, window.innerHeight) * 0.4;
                        const centerX = window.innerWidth / 2;
                        const centerY = window.innerHeight / 2;
                        
                        flower.style.left = `${centerX + Math.cos(angle) * radius}px`;
                        flower.style.top = `${centerY + Math.sin(angle) * radius}px`;
                        flower.style.fontSize = `${(Math.random() * 1 + 1.5)}rem`;
                        flower.style.transform = `rotate(${Math.random() * 360}deg) translateZ(0)`;
                        flower.style.animation = `pulse ${Math.random() * 2 + 1.5}s infinite alternate`;
                        
                        surroundings.appendChild(flower);
                    }, i * 100);
                }
            }
            
            // åˆ‡æ¢åˆ°ç¥ç¦è¯­éƒ¨åˆ†
            function showBlessings() {
                openingSection.style.opacity = '0';
                setTimeout(() => {
                    openingSection.style.display = 'none';
                    blessingsSection.style.display = 'flex';
                    setTimeout(() => {
                        blessingsSection.style.opacity = '1';
                        showNextBlessing();
                    }, 300);
                }, 1000);
            }
            
            // æ˜¾ç¤ºä¸‹ä¸€ä¸ªç¥ç¦è¯­
            function showNextBlessing() {
                if (currentBlessingIndex < blessings.length) {
                    // éšè—æ‰€æœ‰ç¥ç¦è¯­
                    blessings.forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // æ˜¾ç¤ºå½“å‰ç¥ç¦è¯­
                    setTimeout(() => {
                        blessings[currentBlessingIndex].classList.add('active');
                        
                        currentBlessingIndex++;
                        
                        // æ‰‹æœºç‰ˆç¼©çŸ­ç­‰å¾…æ—¶é—´
                        const delay = isMobile ? 2500 : 3000;
                        
                        if (currentBlessingIndex < blessings.length) {
                            setTimeout(showNextBlessing, delay);
                        } else {
                            setTimeout(showCakeSection, delay);
                            blessingsCompleted = true;
                        }
                    }, 100);
                }
            }
            
            // åˆ‡æ¢åˆ°è›‹ç³•éƒ¨åˆ†
            function showCakeSection() {
                blessingsSection.style.opacity = '0';
                setTimeout(() => {
                    blessingsSection.style.display = 'none';
                    cakeSection.style.display = 'flex';
                    setTimeout(() => {
                        cakeSection.style.opacity = '1';
                        
                        // æ·»åŠ èœ¡çƒ›
                        setTimeout(() => {
                            candle.style.height = '20%';
                            
                            // ç‚¹ç‡ƒèœ¡çƒ›
                            setTimeout(lightCandles, 1500);
                        }, 500);
                    }, 300);
                }, 1000);
            }
            
            // ç‚¹ç‡ƒèœ¡çƒ›
            function lightCandles() {
                flame.style.height = '15%';
                setTimeout(() => {
                    flame.classList.add('lit');
                    candlesLit = true;
                    
                    // æ˜¾ç¤ºå¹èœ¡çƒ›æç¤º
                    setTimeout(() => {
                        blowInstruction.style.opacity = '1';
                        
                        // æ‰‹æœºç‰ˆç¼©çŸ­ç­‰å¾…æ—¶é—´
                        const delay = isMobile ? 2000 : 3000;
                        setTimeout(blowOutCandles, delay);
                    }, 1000);
                }, 300);
            }
            
            // å¹ç­èœ¡çƒ›
            function blowOutCandles() {
                if (!candlesBlown) {
                    candlesBlown = true;
                    
                    // æ·»åŠ å¹æ°”æ•ˆæœ
                    const blowEffect = document.createElement('div');
                    blowEffect.style.position = 'absolute';
                    blowEffect.style.width = '60%';
                    blowEffect.style.height = '30%';
                    blowEffect.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%)';
                    blowEffect.style.borderRadius = '50%';
                    blowEffect.style.bottom = '60%';
                    blowEffect.style.left = '20%';
                    blowEffect.style.zIndex = '9';
                    blowEffect.style.transform = 'scale(0) translateZ(0)';
                    blowEffect.style.transition = 'transform 0.5s, opacity 0.5s';
                    blowEffect.style.opacity = '0.8';
                    
                    cakeSection.appendChild(blowEffect);
                    
                    // è§¦å‘å¹æ°”åŠ¨ç”»
                    setTimeout(() => {
                        blowEffect.style.transform = 'scale(1) translateZ(0)';
                        
                        // ç†„ç­ç«ç„°
                        setTimeout(() => {
                            flame.classList.remove('lit');
                            flame.style.opacity = '0';
                            blowEffect.style.transform = 'scale(1.5) translateZ(0)';
                            blowEffect.style.opacity = '0';
                            
                            // å¼€å§‹é²œèŠ±é›¨
                            setTimeout(startFlowerRain, 800);
                        }, 500);
                    }, 100);
                }
            }
            
            // å¼€å§‹é²œèŠ±é›¨ - æ‰‹æœºä¼˜åŒ–ç‰ˆ
            function startFlowerRain() {
                blowInstruction.textContent = "Ann ç”Ÿæ—¥å¿«ä¹ï¼";
                blowInstruction.style.fontSize = 'clamp(1.5rem, 5vw, 2.2rem)';
                
                // æ˜¾ç¤ºé²œèŠ±é›¨
                flowerRain.style.display = 'block';
                
                // åˆ›å»ºé²œèŠ±é›¨
                const flowerEmojis = ['ğŸŒ¹', 'ğŸŒ¸', 'ğŸŒº', 'ğŸŒ·', 'ğŸŒ¼', 'ğŸ‰', 'ğŸŠ', 'ğŸ'];
                
                function createFallingFlower() {
                    if (!flowerRain.parentNode) return; // ç¡®ä¿å…ƒç´ è¿˜åœ¨DOMä¸­
                    
                    const flower = document.createElement('div');
                    flower.classList.add('falling-flower');
                    flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                    
                    const startX = Math.random() * window.innerWidth;
                    const duration = Math.random() * 4 + 3;
                    const size = Math.random() * 1 + 1;
                    
                    flower.style.left = `${startX}px`;
                    flower.style.fontSize = `${size}rem`;
                    flower.style.animation = `fall ${duration}s linear forwards`;
                    
                    flowerRain.appendChild(flower);
                    
                    // ç§»é™¤åŠ¨ç”»å®Œæˆçš„èŠ±æœµ
                    setTimeout(() => {
                        if (flower.parentNode) {
                            flower.remove();
                        }
                    }, duration * 1000);
                }
                
                // æ ¹æ®è®¾å¤‡æ€§èƒ½è°ƒæ•´é¢‘ç‡
                const interval = isMobile ? 500 : 300;
                
                // æŒç»­åˆ›å»ºé²œèŠ±
                const flowerInterval = setInterval(createFallingFlower, interval);
                
                // 10ç§’åå‡æ…¢é²œèŠ±é›¨é€Ÿåº¦
                setTimeout(() => {
                    clearInterval(flowerInterval);
                    setInterval(createFallingFlower, 1000);
                }, 10000);
            }
            
            // è§¦æ‘¸äº‹ä»¶å¤„ç†
            touchArea.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (candlesLit && !candlesBlown) {
                    blowOutCandles();
                }
            });
            
            touchArea.addEventListener('click', function() {
                if (candlesLit && !candlesBlown) {
                    blowOutCandles();
                }
            });
            
            // é”®ç›˜äº‹ä»¶
            document.addEventListener('keydown', function(e) {
                if ((e.code === 'Space' || e.code === 'Enter') && candlesLit && !candlesBlown) {
                    blowOutCandles();
                }
            });
            
            // åˆå§‹åŒ–
            createSurroundings();
            
            // æ‰‹æœºç‰ˆç¼©çŸ­åˆå§‹ç­‰å¾…æ—¶é—´
            const initialDelay = isMobile ? 2000 : 3000;
            setTimeout(showBlessings, initialDelay);
            
            // å¼ºåˆ¶é‡ç»˜ä»¥è§¦å‘åŠ¨ç”»
            setTimeout(() => {
                document.body.style.transform = 'translateZ(0)';
            }, 100);
        }
    </script>
